<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <h3>ToDo</h3>
      <input type="text" name="todo" placeholder="Enter here..." class="form-control" [(ngModel)]="todo">
      <br>
      <button type="submit" class="btn btn-default form-control" (click)="onAdd()" [disabled]="!todo">Add</button>                
      <br><br>
      <ul class="list-group" *ngFor="let todos of todoList; let i = index">
        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-10">
              {{ todos }}
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-primary" (click)="onDelete(i)">X</button>
            </div>
          </div> 
        </li>
      </ul>
      <br><br>
      <button type="button" class="btn btn-danger form-control" (click)="onDeleteAll()" *ngIf="todoList[1]">Delete All</button>
    </div>
  </div>
</div>
